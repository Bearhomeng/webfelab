<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/2.css"/>
</head>
<body>
<h1>简单的draggable事件示例</h1>
    <div class="row">
        <div class="span-6 dragTarg">
            监听dragenter、dragleave事件
        </div>
    </div>
    <div class="row">
        <div class="span-6 dragItems">
            <div class="red" draggable="true">监听dragstart、dragend事件</div>
            <div class="green" draggable="true">监听dragstart、dragend事件</div>
            <div class="blue" draggable="true">监听dragstart、dragend事件</div>
        </div>
    </div>
    <script src="../js/2.js">

    </script>
</body>
</html>
