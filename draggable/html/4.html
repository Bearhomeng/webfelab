<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/3.css"/>
</head>
<body>
<h1>dropzone属性</h1>
<h3>识别哪些区域可以放置被拖放对象。只是为了提供标识，让页面更容易访问</h3>
    <div class="row">
        <div class="span-6 dragTarg" dropzone="true">
            监听dragenter、dragleave事件
        </div>
    </div>
    <div class="row">
        <div class="span-6 dragItems">
            <div class="red" draggable="true">监听dragstart、dragend事件</div>
            <div class="green" draggable="true">监听dragstart、dragend事件</div>
            <div class="blue" draggable="true">监听dragstart、dragend事件</div>
        </div>
    </div>
    <script src="../js/3.js">

    </script>
</body>
</html>
